<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <form id="registerForm">
        <h2>Register</h2>

        <label for="userId">User ID:</label>
        <input type="text" id="userId" name="userId" required>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <label for="mobileNo">Mobile No:</label>
        <input type="text" id="mobileNo" name="mobileNo" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Register</button>

        <p id="registerMessage"></p>
    </form>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault(); 
    
            const userData = {
                userId: document.getElementById("userId").value,
                name: document.getElementById("name").value,
                city: document.getElementById("city").value,
                mobileNo: document.getElementById("mobileNo").value,
                email: document.getElementById("email").value,
                password: document.getElementById("password").value
            };
    
            // Send a POST request to the registration API
            fetch('http://localhost:8080/auth/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(userData)
            })
            .then(response => response.text())  // Expect plain text response
            .then(data => {
                document.getElementById("registerMessage").innerText = data;  // Show the response message
            })
            .catch(error => {
                document.getElementById("registerMessage").innerText = "Error: " + error.message;
            });
        });
    </script>
    

    <p id="log">Already have an account? <a href="/login.html">Login here</a></p>
</body>
</html>
