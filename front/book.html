<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <style>
        /* Base styling for the body */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for the form */
        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        /* Header styling */
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Form group styling */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #4caf50;
            box-shadow: 0 0 6px rgba(76, 175, 80, 0.2);
            outline: none;
        }

        /* Submit button styling */
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #4caf50;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Error message styling */
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            display: none; /* Initially hidden */
        }

        /* Success message styling */
        .success-message {
            color: green;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Add New Book</h1>
        <form id="myForm">
            <div class="form-group">
                <label for="bookId">Book ID:</label>
                <input type="text" id="bookId" placeholder="Enter book ID">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN : :</label>
                <input type="text" id="isbn" placeholder="Enter book ID">
            </div>
            <div class="form-group">
                <label for="bookName">Book Name:</label>
                <input type="text" id="bookName" placeholder="Enter book name">
            </div>
            <div class="form-group">
                <label for="authorName">Author Name:</label>
                <input type="text" id="authorName" placeholder="Enter author name">
            </div>
            <div class="form-group">
                <label for="publication">Publication:</label>
                <input type="text" id="publication" placeholder="Enter publication">
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" placeholder="Enter book price" min="0">
            </div>
            <div class="form-group">
                <label for="location">Location :</label>
                <input type="text" id="location" placeholder="Enter location">
            </div>
            <input type="submit" value="Add Book">
        </form>
        <div class="error-message" id="error-message">Please fill in all fields correctly!</div>
        <div class="success-message" id="success-message">Book added successfully!</div>
    </div>

    <script src="book.js"></script>

</body>
</html>
